<h2 class="text-center">Formulario de registro</h2>


<div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">NOMBRE COMPLETO</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ignacio Fernández">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">CORREO</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="324....">
</div>

<div> SELECCIONE CATEGORÍAS FAVORITAS</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkIndeterminateDisabled" enabled>
  <label class="form-check-label" for="checkIndeterminateDisabled">
    NOVELA HISTÓRICA
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDisabled" enabled>
  <label class="form-check-label" for="checkDisabled">
    CIENCIA FICCIÓN
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkCheckedDisabled" checked enabled>
  <label class="form-check-label" for="checkCheckedDisabled">
    FANTASÍA
  </label>
  </div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkCheckedDisabled" checked enabled>
  <label class="form-check-label" for="checkCheckedDisabled">
    AUTOAYUDA
  </label>

</div>


 <button type="button" class="btn" style="background-color: darkorange;">ENVIAR</button>

</div>
</body>
